<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    {% include head_meta.html %}
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="last-modified" content="{{ site.time }}" />
    <meta name="revisit-after" content="3 days">
    {% if page.path contains '_posts' %}
      <link rel="amphtml" href="{{ page.id | prepend: site.ampdir | prepend: '/' | prepend: site.baseurl | prepend: site.url  }}">
    {% endif %}
    {% include head_styles.html %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-20045516-3', 'auto');
      ga('require', 'linkid');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="header">
          <div class="wrapper">
            {% include header_title.html %}
          </div>
        </div>
        <div class="content">
          <div class="wrapper">
            {{ content }}
          </div>
        </div>
        <div class="footer">
          <div class="wrapper">
            {% include footer_about.html %}
            {% include footer_social.html %}
            {% include footer_search.html %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
