<div class="article">
  <div class="title">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  <div class="body">
    {{ content }}
    {% if excerpt == 1 %}
      <div class="read-more">
        <p><a href="{{ post.url }}" title="Read more">...Continued</a></p>
      </div>
    {% else %}
      {% include post_date.html %}
      {% include post_share.html %}
      {% include post_disqus.html %}
    {% endif %}
  </div>
  {% include post_meta.html %}
</div>
