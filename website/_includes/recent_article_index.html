<div class="other-articles">
  <div class="title">
    <h3>Recent Articles</h3>
  </div>
  <ul class="indexes">
    {% for post in site.posts limit:10 %}
    <li>
      <div class="index">
        <div class="right-arrow">
          &raquo;
        </div>
        <div class="title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
