<div class="other-articles">
    <div class="title">
        <h3>All Articles</h3>
    </div>
    <ul class="indexes">
    	{% for post in site.posts %}
            <li>
                <div class="index">
                    <div class="right-arrow">
                        &raquo;
                    </div>
                    <div class="date">
                        {{ post.date | date_to_string }}
                    </div>    
                    <div class="title">
                         <a href="{{ post.url }}">{{ post.title }}</a>
                    </div>    
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
